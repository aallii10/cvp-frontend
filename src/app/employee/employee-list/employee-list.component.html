<div class="table-responsive">
  <h2>Employee Details</h2>
    <table class="table table-sm">
      <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phonenumber</th>

        <th colspan="4"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let employee of employees">
       <td>{{employee.id}}</td>
       <td>{{employee.firstName}}</td>
        <td>{{employee.lastName}}</td>
        <td>{{employee.email}}</td>
        <td>{{employee.phonenumber}}</td>

        <td>
          <button class="btn btn-primary" routerLink="/employee/{{employee.id}}">View</button>
        </td>
        <td>
          <button class="btn btn-success" routerLink="/employee-edit/{{employee.id}}">Edit</button>
        </td>
        <td>
          <button class="btn btn-danger" type="button" (click)="deleteEmployee(employee.id)">Delete</button>
        </td>
        <td>
      </tr>
      </tbody>
  </table>

    <button class="btn btn-success" routerLink="/employee-create">Create</button>
    <button class="btn btn-light" (click)="goBack()">Back</button>
</div>
