<h2>Create Employee</h2>

<form (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>First Name:</label>
      <input type="text" class="form-control" placeholder="Enter first name" name="firstName" [(ngModel)]="employee.firstName">
    </div>
    <div class="form-group col-md-6">
      <label>Last Name:</label>
      <input type="text" class="form-control" placeholder="Enter last name" name="lastName" [(ngModel)]="employee.lastName">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-4">
      <label>Email:</label>
      <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="employee.email">
    </div>

    <div class="form-group col-md-4">
      <label>Phonenumber:</label>
      <input type="text" class="form-control" placeholder="Enter phone number" name="phonenumber" [(ngModel)]="employee.phonenumber">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <button class="btn btn-light" (click)="goBack()">Back</button>
</form>
